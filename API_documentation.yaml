#gestione coupon
  /coupon:
    post:
      summary: "Offri coupon"
      description: "Permette alle aziende di proporre coupon e sconti - poi dovranno essere approvati e convertiti in punti dal comune"
      security:
        - TokenAutenticazione: [] 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                descrizione_coupon:
                  type: "string"
                sconto_offerto:
                  type: "number"
                  format: "float"
              required: ["descrizione_coupon", "sconto_offerto"]
      responses:
        "201":
          description: "Proposta di coupon al comune avvenuta con successo"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id_proposta_coupon: 
                    type: "string"
                    description: "ID della proposta coupon appena creata"
                    example: "12345"
                  message:
                    type: "string"
                    example: "Proposta registrata"
        "400":
          description: "Richiesta non valida: dati mancanti o non validi"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Richiesta non valida"
        "403":   # se un utente che non è un'azienda prova a proporre un coupon
          description: "Forbidden: la tipologia di utente non permette la proposta di coupon"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Azione non permessa"
        "500":
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Errore del server, riprova più tardi"
    get:
      summary: "Lista dei coupon"
      description: "Restituisce la lista dei coupon offerti dalle aziende"
      security:
        - TokenAutenticazione: []      
      responses:
        "200":
          description: "Lista degli eventi"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id_azienda:
                      type: "string"
                    descrizione_coupon:
                      type: "string"
                    sconto_offerto:
                      type: "number"
                    approvato:
                      type: "boolean"
                    punti:
                      type: "integer"
        "500":
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Errore del server, riprova più tardi"
  /coupon/{id_coupon}:  
    parameters:
    - name: "id_coupon"
      in: "path"
      required: true
      schema:
        type: "string"
      description: "ID del coupon"
    put: 
      summary: "Approva coupon e associa punti"
      description: "Permette all'operatore comunale di approvare i coupon e associargli un punteggio"
      security:
        - TokenAutenticazione: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                approvato:
                  type: "boolean"
                punti:
                  type: "integer"
                  description: "Punteggio assegnato al coupon"
              required: ["approvato", "punti"]
      responses:
        "200":
          description: "Il coupon è stato approvato dal comune con successo e gli è stato assegnato un punteggio"
        "400":
          description: "Richiesta non valida: dati mancanti o non validi"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Richiesta non valida"
        "404":
          description: "Coupon non trovato"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Coupon non trovato"
        "500":
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Errore del server, riprova più tardi"
    delete:
      summary: "Cancellazione coupon"
      description: "Permette di annullare un coupon"
      security:
        - TokenAutenticazione: []       
      responses:
        "200":
          description: "Il coupon è stato annullato con successo"
        "404":
          description: "Errore: coupon non trovato"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Coupon inesistente"
        "500":
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Errore del server, riprova più tardi"
