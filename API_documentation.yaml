  #gestione feedback 
  /feedback/{id_evento}:
    parameters:
    - name: "id_evento"
      in: "path"
      schema:
        type: "string"
      required: true
    post:
      summary: "Lascia feedback evento"
      description: "Permette ai cittadini che hanno partecipato ad un evento di lasciare feedback e commenti allo stesso"
      security:
        - TokenAutenticazione: []       
      parameters:
        - name: "id_evento"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID dell'evento"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                commento:
                  type: "string"
                  example: "Evento ben organizzato"
                rating:
                  type: "integer"
                  example: 5
              required: ["rating"]
      responses:
        "201":
          description: "Feedback registrato"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id_feedback: 
                    type: "string"
                    description: "ID del feedback appena creato"
                    example: "12345"
                  message:
                    type: "string"
                    example: "Feedback registrato"
                  id_evento:
                    type: "string"
                    description: "ID dell'evento a cui è relativo il feedback"
                    example: "67890"
        "400":
          description: "Richiesta non valida: dati mancanti o non validi"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Richiesta non valida"
        "500":
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error:
                    type: "string"
                    example: "Errore del server, riprova più tardi!"
    get:
      summary: "Recensioni eventi"
      description: "Restituisce gli eventi con i relativi feedback (rating + eventuale commento)"
      security:
        - TokenAutenticazione: []       
      responses:
        "200":
          description: "Recupero con successo"
