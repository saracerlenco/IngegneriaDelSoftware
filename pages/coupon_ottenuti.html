<!DOCTYPE HTML>
<html>
<head>
    <title>DiscoverTrento</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="shortcut icon" href="../images/logo.ico" />
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    <script src="//unpkg.com/jwt-js-decode@1.9.0/dist/jwt-js-decode.pkg.min.js"></script>
</head>
<body class="is-preload">

    <div id="wrapper">
        <header id="header">
            <h1>Discover-Trento</h1>
        </header>

        <nav id="nav">
            <ul class="links" id="nav-links">
                <li><a href="../index.html">Mappa</a></li>
                <li><a href="eventi.html">Eventi</a></li>
                <li><a id="_area_personale">Area personale</a></li>
                <li class="active"><a href="coupon_ottenuti.html">I tuoi coupon</a></li>
            </ul>
            <ul class="icons">
                <li><a id="log">Logout</a></li>
            </ul>
        </nav>

        <div id="main">
            <section class="post">
                <h3>Qui troverai tutti i tuoi coupon</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Descrizione</th>
                                <th>Punti spesi</th>
                            </tr>
                        </thead>
                        <tbody id="coupon-tbody">
                            <!-- I coupon verranno inseriti qui -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const { decode } = jwtJsDecode;
            const token = localStorage.getItem("token");
            let errore = false;
            let ruolo = null;

            if (!token) {
                errore = true;
            } else {
                try {
                    const decoded = decode(token);
                    ruolo = decoded.payload ? decoded.payload.ruolo : decoded.ruolo;
                    if (ruolo !== "cittadino") errore = true;
                } catch (e) {
                    errore = true;
                }
            }

            if (errore) {
                document.getElementById("main").innerHTML = "<h3>Accesso non autorizzato.<br>Solo i cittadini possono vedere i propri coupon ottenuti.</h3>";
                return;
            }

            // Logout e area personale
            document.getElementById("log").innerText = "Logout";
            document.getElementById("log").href = "javascript:void(0);";
            document.getElementById("log").onclick = () => {
                localStorage.removeItem("token");
                alert("Logout effettuato con successo");
                window.location.href = "../index.html";
            };
            if(document.getElementById("_area_personale"))
                document.getElementById("_area_personale").href = "cittadino_area_personale.html";

            // Recupera i coupon ottenuti dal cittadino
            let couponsOttenuti = [];
            try {
                const resp = await fetch("http://localhost:3000/api/v1/coupons_cittadino", {
                    headers: { "Authorization": "Bearer " + token }
                });
                if (resp.ok) {
                    couponsOttenuti = await resp.json();
                }
            } catch (err) {
                document.getElementById("main").innerHTML = "<h3>Errore nel caricamento dei coupon.</h3>";
                return;
            }

            // Recupera tutti i coupon per mostrare le info
            let coupons = [];
            try {
                const resp = await fetch("http://localhost:3000/api/v1/coupons", {
                    headers: { "Authorization": "Bearer " + token }
                });
                if (resp.ok) {
                    coupons = await resp.json();
                }
            } catch (err) {
                document.getElementById("main").innerHTML = "<h3>Errore nel caricamento dei coupon.</h3>";
                return;
            }

            // Crea una mappa id_coupon -> coupon
            const couponMap = {};
            coupons.forEach(c => {
                couponMap[String(c.id_coupon)] = c;
            });

            const tbody = document.getElementById("coupon-tbody");
            tbody.innerHTML = "";

            if (couponsOttenuti.length === 0) {
                tbody.innerHTML = `<tr><td colspan="2">Nessun coupon ottenuto.</td></tr>`;
            } else {
                couponsOttenuti.forEach(citCoupon => {
                    const coupon = couponMap[String(citCoupon.id_coupon)];
                    if (coupon) {
                        tbody.innerHTML += `
                            <tr>
                                <td>${coupon.descrizione_coupon}</td>
                                <td>${coupon.punti}</td>
                            </tr>
                        `;
                    }
                });
            }
        });
        </script>
        <script>
            // Gestione logout e area personale
            const { decode } = jwtJsDecode;
            const token = localStorage.getItem("token"); 
            if(token && decode(token)){
                document.getElementById("log").innerText = "Logout";
                document.getElementById("log").href = "javascript:void(0);";
                document.getElementById("log").onclick = ()=>{
                    localStorage.removeItem("token");
                    alert(`Logout effettuato con successo`);
                    window.location.href="../index.html";
                }
                document.getElementById("_area_personale").href="cittadino_area_personale.html";
            }
        </script>

        <div id="copyright">
            <ul><li>&copy; DiscoverTrento</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
        </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.scrollex.min.js"></script>
    <script src="../assets/js/jquery.scrolly.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
