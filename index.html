				<!-- Main -->
				<div id="main">
					<meta charset="UTF-8">
					<meta name="viewport" content="width=device-width, initial-scale=1.0">
					<title></title>
					<!-- Includi i file di Leaflet -->
					<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
					<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
					<style>
						#map {
							height: 700px;
							width: 100%;
						}
					</style>
					<h4>Scopri gli eventi di oggi</h4>
					<!-- Contenitore della mappa -->
					<div id="map"></div>
					<script>
						// Inizializza la mappa e imposta la vista iniziale
						var map = L.map('map').setView([46.0667, 11.1211], 10); // Coordinate di Povo

						// Aggiungi il layer OpenStreetMap
						L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
							attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
						}).addTo(map);

						// Aggiungi un marker
						L.marker([46.0656, 11.1498]).addTo(map)
							.bindPopup('Noi siamo qui :)')
							.openPopup();
					</script>
